@Kopernicus:FOR[RSS-Launch-Sites]
{
  @Body[Kerbin] // Earth
  {
    @PQS
    {
      @Mods
      {
        // WSSH Colormap
        MapDecal
        {
          order = 9999996
					absolute = false
					absoluteOffset = 0
					angle = 0
          latitude = 32.949006915566102
					longitude = -106.42335932635828
					colorMap = RSS-Launch-Sites/PluginData/wssh_1k.png
          // runway centre @ 588 x 640 out of 1024 x 1024
          //colorMap = RSS-Launch-Sites/PluginData/wssh_8k.dds
          // runway centre @ 4748 x 5147 out of 8192 x 8192
					removeScatter = true
					radius = 55000
        }
      }
    }
  }
}
